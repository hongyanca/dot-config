# The format = '...' displays directory and git_branch on prompt line
# format = '$all $directory$git_branch$character'

add_newline = false

[os]
format = "$symbol"
style = "blue"
disabled = false

[aws]
symbol = "  "
disabled = true

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
