unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g status-position top

# Set the first window's index to 1 (default is 0)
set -g base-index 1
# Alters the name of the window based upon its active pane
set-window-option -g automatic-rename

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key '\' split-window -v
bind-key '|' split-window -h
bind-key [ switch-client -p
bind-key ] switch-client -n

# Cheat sheet
# Prefix + h/j/k/l to move between panes
# Prefix + c to create a new window
# Prefix + n/p (next/previous) to switch windows 
# Prefix + [/] to switch sessions

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# https://github.com/Nybkox/tmux-kanagawa
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-refresh-rate 1
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-show-powerline true
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-plugins "attached-clients"
set -g @kanagawa-clients-singular 
set -g @kanagawa-clients-plural 
set -g @kanagawa-show-empty-plugins false

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
